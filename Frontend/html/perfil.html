<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pefil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/perfil.css"/>
    <link rel="shortcut icon" href="../assets/img/favicon.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="overlay" id="overlay"></div>
    <div class="container">

        <div class="background">
            <div id="icone-voltar" class="first-icon-header">
                <a href="/feed">
                    <svg class="icone-voltar"  xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#7ec543" viewBox="0 0 256 256">
                        <path
                            d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H107.31l18.35,18.34a8,8,0,0,1-11.32,11.32l-32-32a8,8,0,0,1,0-11.32l32-32a8,8,0,0,1,11.32,11.32L107.31,120H168A8,8,0,0,1,176,128Z">
                        </path>
                    </svg>
                        
                    </svg>
                </a>
            </div>

            <div id="icone-logout" class="second-icon-header">
                <svg class="icone-logout" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#7ec543" viewBox="0 0 256 256">
                    <path
                        d="M120,216a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V40a8,8,0,0,1,8-8h64a8,8,0,0,1,0,16H56V208h56A8,8,0,0,1,120,216Zm109.66-93.66-40-40a8,8,0,0,0-11.32,11.32L204.69,120H112a8,8,0,0,0,0,16h92.69l-26.35,26.34a8,8,0,0,0,11.32,11.32l40-40A8,8,0,0,0,229.66,122.34Z">
                    </path>
                </svg>
            </div>


            <div class="foto-perfil-usuario">
                <img id="User_profile" src="../assets/profile-pictures/defaultphoto.png" />
                <div class="icon-writepen" id="troca_perfil">
                    <svg class="icone-pen" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#011214"
                        viewBox="0 0 256 256">
                        <path
                            d="M221.66,90.34,192,120,136,64l29.66-29.66a8,8,0,0,1,11.31,0L221.66,79A8,8,0,0,1,221.66,90.34Z"
                            opacity="0.2"></path>
                        <path
                            d="M227.31,73.37,182.63,28.68a16,16,0,0,0-22.63,0L36.69,152A15.86,15.86,0,0,0,32,163.31V208a16,16,0,0,0,16,16H92.69A15.86,15.86,0,0,0,104,219.31L227.31,96a16,16,0,0,0,0-22.63ZM92.69,208H48V163.31l88-88L180.69,120ZM192,108.68,147.31,64l24-24L216,84.68Z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="nome-user-perfil">
            <h3 id="User_name">Menina da Silva</h3>
            <p class="p-perfil">@meninai</p>
        </div>

        <!-- Formulário de postagem -->
        <div class="post-perfil">

            <div class="newPost">
                <form action="" class="formPost" id="formPost">
                    <textarea name="textarea" placeholder="O que há de novo?..." id="textarea"></textarea>

                    <div class="iconsAndButton">
                        <button type="submit" id="botao" class="btnSubmitForm">Publicar</button>
                    </div>
                </form>
            </div>

              <!-- Lista de posts existentes -->
        <ul class="posts" id="posts">
            <!-- Estrutura de um post individual -->
            <li class="post">
                <div class="infoUserPost">
                    <div class="imgUserPost">
                        <img src="../assets/profile-pictures/defaultphoto.png" alt="">
                    </div>
            
                    <div class="nameAndHour">
                        <!-- Nome do usuário e horário do post -->
                        <strong>Name user (Post) <span id="userNick">@user_123</span></strong>
                        <p>hours</p>
                    </div>
                </div>
            
                <!-- Conteúdo do post -->
                <p>a</p>
            
                <!-- Botões de ação do post (curtir, comentar) -->
                <div class="actionBtnPost">
                    <div class="content_metric">
                        <p id="number_like">0</p>
                        <button type="button" class="filesPost like">
                            <!-- Ícone para curtir o post -->
                            <i class="ph-bold ph-heart"></i>
                            <!-- Ícone quando o post está curtido -->
                            <i style="display: none;" class="ph-fill ph-heart"></i>
                        </button>
                    </div>
            
                    <div class="content_metric">
                        <p id="number_coments">0</p>
                        <button type="button" class="filesPost comment">
                            <i class="ph-bold ph-chat-circle"></i>
                        </button>
                    </div>
                </div>
            </li>

        </ul>
        </div>
    </div>

    <!-- Modal Logout -->
    <div class="container_modal_logout" id="modal_logout">
        <!-- Texto -->
        <div class="text_logout">
            <h2>Quer mesmo<br>Sair agora<span>?</span></h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="#000000" viewBox="0 0 256 256">
                <path
                    d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216ZM80,108a12,12,0,1,1,12,12A12,12,0,0,1,80,108Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,176,108Zm-1.08,64a8,8,0,1,1-13.84,8c-7.47-12.91-19.21-20-33.08-20s-25.61,7.1-33.08,20a8,8,0,1,1-13.84-8c10.29-17.79,27.39-28,46.92-28S164.63,154.2,174.92,172Z">
                </path>
            </svg>
        </div>
        <p>Sentiremos saudades</p>
        <!-- Buttons -->
        <div class="button_logout">
            <button class="btnSubmitForm" id="button_logout_cancelar">CANCELAR</button>
            <button class="btnSubmitForm" id="button_logout_sair">SAIR</button>
        </div>
    </div>

    <script src="../js/perfil.js"></script>
</body>

</html>
